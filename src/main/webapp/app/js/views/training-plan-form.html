<div class="row" ng-controller="TrainingPlanCtrl">
    <h1 class="page-header">{{msg}}</h1>
    <div class="col-md-10">
        <form novalidate class="form-horizontal col-md-10" role="form" name="form">
            <div class="form-group form-group-sm">
                <name class="control-name col-md-2" for="name">Name:</name>
                <div class="col-md-5">
                    <input type="string" class="form-control col-md-4" id="name" name="name" placeholder="Name" ng-model="formTraining.name" min="1" max="10" string>
                </div>
                <div class="col-md-5" ng-show="form.$submitted && form.name.$invalid">
                    <span>Required field</span>
                </div>
            </div>

            <!--Submit Button-->
            <div class="form-group form-group-sm">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-default" ng-click="submit(formTraining)">Submit</button>
                </div>
            </div>
            <div class="panel panel-default col-md-15">
                <div class="panel-heading">Workouts:</div>
                <div class="panel-body">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                    <p></p>
                    <table id="exerciseTable" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Workout 1</td>
                                <td>
                                    <button ng-show="formExercise.id == item.id" ng-click="cancelEdit()" class="btn btn-xs btn-primary">Cancel</button>
                                    <button ng-hide="formExercise.id == item.id" ng-click="startEdit(item)" class="btn btn-xs btn-primary">Edit</button>
                                    <button ng-click="deleteExercise(item)" class="btn btn-xs btn-primary">Delete</button>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>

            </div>
        </form>
    </div>
</div>
