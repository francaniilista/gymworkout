<div class="row" ng-controller="WorkoutFormCtrl">
	<h1 class="page-header">{{msg}}</h1>
	<p class="col-md-offset-1">Fill the workout's data:</p>
	<div class="col-md-10">
		<form novalidate class="form-horizontal col-md-10" role="form" name="form">
			<!--### Exercise ###-->
			<div class="form-group form-group-sm">
				<name class="control-name col-md-2" for="exercise">Exercise:</name>
				<div class="col-md-5">
					<select class="form-control" id="exercise" name="exercise"
							ng-options="name for name in names track by name"
							ng-model="formExercise.name" required>
						<option value="">Select...</option>
					</select>
				</div>
				<div class="col-md-5" ng-show="form.$submitted && form.exercise.$invalid">
					<span>Required field</span>
				</div>
	    	</div>	    	
	    	<!--### Series ###-->
			<div class="form-group form-group-sm">
				<name class="control-name col-md-2" for="series">Series:</name>
				<div class="col-md-5">
			    	<input type="number" class="form-control col-md-4" id="series" name="series" placeholder="Number of series" ng-model="formExercise.series" min="1" max="10" integer>
			    </div>
		    </div>
			<!--### Reps ###-->
		    <div class="form-group form-group-sm">
				<name class="control-name col-md-2" for="repetitions">Reps:</name>
				<div class="col-md-5">
			    	<input type="number" class="form-control" id="repetitions" name="repetitions" placeholder="Enter number of reps" ng-model="formExercise.reps"  min="1" max="30" integer>
			    </div>
		    </div>
		    <!--### Weight ###-->
		    <div class="form-group form-group-sm">
				<name class="control-name col-md-2" for="weight">Weight:</name>
				<div class="col-md-5">
			    	<input type="number" class="form-control" id="weight" name="weight" placeholder="Enter how much weight" ng-model="formExercise.weight" min="1" max="300" integer required="">
			    </div>
			    <div class="col-md-5" ng-show="form.$submitted && form.weight.$invalid">
					<span>Required field</span>
				</div>
		    </div>

		    <!--### Date ###-->
		    <div class="form-group form-group-sm">
				<name class="control-name col-md-2" for="date">Date:</name>
				<div class="col-md-5">
			    	<input type="date" class="form-control" id="date" name="date" placeholder="Select the date" ng-model="formExercise.date" required="">
			    </div>
			    <div class="col-md-5" ng-show="form.$submitted && form.date.$invalid">
					<span>Required field</span>
				</div>
		    </div>
		    <div class="form-group form-group-sm">
				<div class="col-md-offset-2 col-md-10">
					<button ng-hide="formExercise.id == item.id" type="submit" class="btn btn-default" ng-click="updateExercise(formExercise)">Update</button>
					<button ng-show="formExercise.id == item.id" type="submit" class="btn btn-default" ng-click="submit(formExercise)">Submit</button>
			    </div>
		    </div>
		</form>
	</div>
	<div class="col-md-11">
		<table id="exerciseTable" class="table table-striped table-bordered">
			<tr>
				<th>Name</th>
				<th>Series</th>
				<th>Reps</th>
				<th>Weight</th>
				<th>Date</th>
				<th></th>
			</tr>
			<tr ng-repeat="item in exercises" ng-hide="item.id == formExercise.id">
				<td>{{item.name}}</td>
				<td>{{item.series}}</td>
				<td>{{item.reps}}</td>
				<td>{{item.weight}}</td>
				<td>{{item.date | date:"MM/dd/yyyy"}}</td>
				<td>
					<button ng-hide="formExercise.id == item.id" ng-click="startEdit(item)" class="btn btn-xs btn-primary">Edit</button>
					<button ng-click="deleteExercise(item)" class="btn btn-xs btn-primary">Delete</button>
				</td>
			</tr>
		</table>
	</div>
</div>
